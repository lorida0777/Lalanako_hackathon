version: '3.8'
services:
  web:
    build: ./frontend
    expose:
      - "3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - NODE_ENV=production

  api:
    build: ./backend
    expose:
      - "8000"
    env_file: 
      - ./backend/.env 
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge