version: '3.8'
services:
  web:
    build: ./frontend
    expose:
      - "3000"
    depends_on:
      - api
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped

  api:
    build: ./backend
    expose:
      - "8000"
    # env_file: ./backend/.env.example  # Activez si vous cr√©ez le fichier
    restart: unless-stopped